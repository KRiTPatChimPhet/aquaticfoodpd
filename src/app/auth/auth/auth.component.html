<ng-template appPlacehoder></ng-template>
<div class="row mt-4">
  <div class="col-12 col-md-6 offset-md-3">
    <!-- <app-alert [message]="error" *ngIf="error"
      (close)="onHandAlert()"></app-alert> -->
    <div *ngIf="isLoading" class="mt -1" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel name="email"
          required email>
        <label for="floatingInput">อีเมล์</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" ngModel name="password"
          required minlength="8">
        <label for="floatingPassword">รหัสผ่าน</label>
      </div>
      <button type="submit" class="btn btn-primary me-3" [disabled]="!authForm.valid">{{ isLoginMode ? 'เข้าใช้ระบบ' : 'ลงทะเบียน' }}</button>
      <button type="button" class="btn btn-success" (click)="onSwithMode()">ปรับไปเป็นการ {{ isLoginMode ? 'ลงทะเบียน' : 'เข้าใช้ระบบ' }}</button>
    </form>
  </div>
</div>
