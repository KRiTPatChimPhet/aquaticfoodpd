<form>
  <div class="row">
    <div class="col-3">
      <input type="text" class="form-control" placeholder={{placeholderDritibution.name}} value={{D.name}}  #aquticName>
    </div>
    <div class="col-3">
      <input type="number" class="form-control" placeholder={{placeholderDritibution.quantity}} value={{D.quantity}}  #qty>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt-3">
      <button type="button" class="btn btn-success" (click)="onAddFish()">Add</button>
      <button type="button" class="btn btn-danger ms-2" (click)="updateData()">Update</button>
      <button type="button" class="btn btn-primary ms-2">Clear</button>
    </div>
  </div>
</form>
