<h3>Distribution List</h3>
<div class="row">
  <div class="col">
    <app-distribution-edit></app-distribution-edit>
  </div>
</div><br>
<div class="row">
  <div class="col-md-10">
    <ul class="list-group">
      <a href="#"
      *ngFor="let distributionItem of distributions"
      class="list-group-item"
      style="cursor: pointer"
      (click)="putToInput(distributionItem)"
      >{{distributionItem.name}}
      ({{distributionItem.quantity}})
    </a>
    </ul>
  </div>
</div>
