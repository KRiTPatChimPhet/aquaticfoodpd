<h3>Distribution List</h3>
<div class="row">
  <div class="col">
    <app-distribution-edit></app-distribution-edit>
  </div>
</div><br>
<div class="row">
  <div class="col-md-10">
    <ul class="list-group">
      <a [routerLink]="['/distribution-list',item.name]"
          *ngFor="let item of distributions"
          class="list-group-item"
          style="cursor: pointer"
        >{{item.name}} ({{item.quantity}})
      </a>
    </ul>
  </div>
</div>
