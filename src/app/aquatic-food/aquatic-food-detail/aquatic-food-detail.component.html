<div class="row">
  <div class="col-12">
    <img
    src={{data.imagePath}}
    class="img-fluid"
    alt="Test"
    style="width: 300px;">
    <div class="row">
      <div class="col-12">
        <h4>{{data.name}}</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="dropdown" appDropdown>
          <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="" >
            Manage Aquatic Food On Hand
          </button>
          <ul class="dropdown-menu" >
            <li><a class="dropdown-item" href="#">Add Received Qty</a></li>
            <li><a class="dropdown-item" href="#">Edit Received Qty</a></li>
          </ul>
        </div>
      </div>
    </div><br>
    <div class="row">
      <div class="col-12">
        <p>{{data.description}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <p>Aquatic Food Received Qty & On Hands</p>
      </div>
    </div>
  </div>
</div>
