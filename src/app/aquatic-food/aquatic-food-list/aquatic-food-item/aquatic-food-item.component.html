<div *ngFor="let foodList of aquaticFood">
  <a [routerLink]="['/aquatic-food',foodList.name]" routerLinkActive="active" class="list-group-item clearfix">
    <div class="float-start">
      <span>
      <h4 class="list-group-item-heading">{{foodList.name}}</h4>
      <p class="list-group-item-text">{{foodList.description}}</p>
    </span>
    </div>
    <div class="float-end">
      <img
      src={{foodList.imagePath}}
      alt={{foodList.name}}
      class="rounded mx-auto d-block"
      style="max-width:50px;">
    </div>
    </a>
</div>
