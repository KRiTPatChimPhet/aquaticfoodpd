<a href="#" class="list-group-item clearfix" (click)="onDetail()">
  <div class="float-start">
    <h4 class="list-group-item-heading">{{items.name}}</h4>
    <p class="list-group-item-text">{{items.description}}</p>
  </div>
  <span class="float-end">
    <img
    src={{items.imagePath}}
    alt={{items.name}}
    class="img-responsive"
    style="max-width: 50px;">
  </span>
</a>
