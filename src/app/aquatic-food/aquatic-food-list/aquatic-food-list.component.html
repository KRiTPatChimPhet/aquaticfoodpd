<div class="row">
  <div class="col-12">
    <button class="btn btn-success">New Aquatic Food</button>
  </div>
</div><br>
<div class="row">
  <div class="col-12" >
    <a href="" class="list-group-item clearfix" *ngFor="let aquaticItem of aquaticFoods" >
      <div class="float-start">
        <h4 class="list-group-item-heading">{{aquaticItem.name}}</h4>
        <p class="list-group-item-text">{{aquaticItem.description}}</p>
      </div>
      <span class="float-end">
        <img
        src={{aquaticItem.imagePath}}
        alt={{aquaticItem.name}}
        class="img-responsive"
        style="max-width: 50px;">
      </span>
    </a>
  </div>
</div>
<app-aquatic-food-item></app-aquatic-food-item>
